<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Soorten Variabelen</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<h1>Wat voor soort waarden bevatten onderstaande variabelen?</h1>
<table>
    <tr>
        <th>Variabele</th>
        <th>Type</th>
    </tr>
    <tr>
        <td><code>let leeftijd = 34;</code></td>
        <td>Number</td>
    </tr>
    <tr>
        <td><code>let intrest = 0.12;</code></td>
        <td>Number</td>
    </tr>
    <tr>
        <td><code>let isGevaarlijk = true;</code></td>
        <td>Boolean</td>
    </tr>
    <tr>
        <td><code>let vandaag = new Date();</code></td>
        <td>Object</td>
    </tr>
    <tr>
        <td><code>const print = (message) => { console.log(message); }</code></td>
        <td>Function</td>
    </tr>
</table>
</body>
</html>
