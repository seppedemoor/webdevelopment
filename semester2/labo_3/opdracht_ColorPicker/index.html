<!DOCTYPE html>
<html>
<head>
	<title>Demonstratie slider</title>
	<script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>
	<link rel="stylesheet" href="styles/styles.css"/>
</head>
<body>
<section>
	<div class="container">
		<div class="sliders">
			<div class="slider-container">
				<span>0</span>
				<input type="range" class="slider" id="red" min="0" max="255" value="128">
				<span>255</span>
				<label>Rood <span id="redValue">128</span></label>
			</div>
			<div class="slider-container">
				<span>0</span>
				<input type="range" class="slider" id="green" min="0" max="255" value="255">
				<span>255</span>
				<label>Groen <span id="greenValue">255</span></label>
			</div>
			<div class="slider-container">
				<span>0</span>
				<input type="range" class="slider" id="blue" min="0" max="255" value="128">
				<span>255</span>
				<label>Blauw <span id="blueValue">128</span></label>
			</div>
		</div>
		<div class="color-box" id="colorBox"></div>
	</div>
</section>
</body>
</html>
