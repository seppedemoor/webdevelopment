<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Invulformulier</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

<h2>Invulformulier</h2>
<form id="formulier">
    <div class="form-group">
        <label for="voornaam">Voornaam:</label>
        <input type="text" id="voornaam" name="voornaam" maxlength="30">
        <span class="error" id="error-voornaam"></span>
    </div>
    <div class="form-group">
        <label for="familienaam">Familienaam:</label>
        <input type="text" id="familienaam" name="familienaam" maxlength="50">
        <span class="error" id="error-familienaam"></span>
    </div>
    <div class="form-group">
        <label for="geboortedatum">Geboortedatum:</label>
        <input type="date" id="geboortedatum" name="geboortedatum">
        <span class="error" id="error-geboortedatum"></span>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <span class="error" id="error-email"></span>
    </div>
    <div class="form-group">
        <label for="kinderen">Aantal kinderen:</label>
        <input type="number" id="kinderen" name="kinderen" min="0" max="98">
        <span class="error" id="error-kinderen"></span>
    </div>
    <div class="form-group">
        <button type="button" id="validateBtn">Valideer</button>
    </div>
</form>

<script src="scripts/code.js"></script>
</body>
</html>
