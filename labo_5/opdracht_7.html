<p>De &lt;h2&gt; zal grooter zijn dan de &lt;h1&gt; omdat 2em de tekst grote zal verdubbelen op basis van de standaard grote. 2ex zal alleen twee keer de grote van de letter "x" gebruiken. </p>
<h1 style="font-size: 2ex;">Voorbeeld 2ex &lt;h1&gt;</h1>
<h2 style="font-size: 2em;">Voorbeeld 2em &lt;h2&gt;</h2>
